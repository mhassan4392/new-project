<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <div class="dropdown">
          <div class="dropdown-button">Show all Fields</div>
        </div>
      </div>
      <div class="header-icons">
        <div class="header-icon selected screen1-icon">
          <i class="fa-solid fa-list"></i>
        </div>
        <div class="header-icon screen2-icon">
          <i class="fa-solid fa-table-cells-large"></i>
        </div>
        <div class="header-icon screen3-icon">
          <i class="fa-solid fa-chart-column"></i>
        </div>
      </div>
    </header>

    <section class="filters">
      <div>
        <div class="dropdown">
          <div class="dropdown-button">
            <div><span id="total-agents"></span>&nbsp; Agenst(s) Selected</div>
          </div>
          <div class="dropdown-menu">
            <div class="search-box">
              <div class="input-control">
                <i class="fa-solid fa-magnifying-glass left-element"></i>
                <input
                  type="search"
                  class="search-input"
                  placeholder="Search agents"
                />
              </div>

              <button class="btn clear-btn">Clear</button>
            </div>

            <div class="dropdown-selects" id="agents-select">
              <div class="select-all-checkbox">
                <input
                  type="checkbox"
                  checked
                  value="select-all"
                  name=""
                  id=""
                />
                <label>Select all</label>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <div class="dropdown-button">Select Queue</div>
        </div>
        <div class="dropdown">
          <div class="dropdown-button">TimeFrame</div>
        </div>
        <div class="date-range-filter">
          <p>Date range</p>
          <div class="date-range date-range-picker-icon">
            <div id="date-range-1">04/06/2022</div>
            <div id="date-range-2">04/12/2022</div>
          </div>
        </div>
      </div>
      <button class="btn" id="apply-button">Apply</button>
    </section>
    <main id="screen1" class="">
      <section id="data-table-section">
        <table id="data-table"></table>
      </section>
    </main>
    <main id="screen2" class="hidden">
      <section class="screen2-boxes"></section>

      <section class="screen2-pagination">
        <div class="dropdown">
          <div class="dropdown-button">Select</div>
        </div>
        <div class="pages">
          <div class="left-btn">
            <i class="fa-solid fa-caret-left"></i>
          </div>
          <div>
            <span>Page</span>
            <span class="number page-number"></span>
            <span>of</span>
            <span class="number total-pages"></span>
          </div>
          <div class="right-btn">
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>
      </section>
    </main>
    <main id="screen3" class="hidden">
      <section class="screen3-agents"></section>
      <section class="screen3-charts">
        <div id="chartContainer1" class="screen3-chart"></div>
        <div id="chartContainer2" class="screen3-chart"></div>
        <div id="chartContainer3" class="screen3-chart"></div>
        <div id="chartContainer4" class="screen3-chart"></div>
        <div id="chartContainer5" class="screen3-chart"></div>
        <div id="chartContainer6" class="screen3-chart"></div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/946037eca7.js"
      crossorigin="anonymous"
    ></script>

    <script></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
