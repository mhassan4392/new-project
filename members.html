<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/members.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.4.0/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />
  </head>
  <body>
    <header>
      <div class="heading-area">
        <div class="title-box">
          <div>
            <p class="title">Billing Support</p>
            <div class="status">
              <i class="fa-solid fa-bolt"></i>
              <p>Active</p>
            </div>
          </div>
          <p class="subtitle">Phone: +1 585 708 3171</p>
        </div>
        <div>
          <div class="dropdown settings-dropdown">
            <div class="dropdown-button">
              <i class="fa-solid fa-gear"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="status-boxes">
        <div class="status-box">
          <div class="icon">
            <i class="fa-solid fa-clock" style="color: orange"></i>
          </div>

          <div class="title-box">
            <h2 class="title">4:47</h2>
            <p class="subtitle">Longest Wait</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="tabs">
        <div class="tabs-buttons">
          <div class="tab1-button tab-button">Calls in Queue (7)</div>
          <div class="tab2-button tab-button selected">Members (14)</div>
          <div class="tab3-button tab-button">Activity Logs</div>
          <div class="tab4-button tab-button"></div>
        </div>
        <div class="tabs-views">
          <div class="tab1-view hidden"></div>
          <div class="tab2-view">
            <section class="data-table-section">
              <div class="filters-section">
                <div class="table-buttons"></div>
                <div class="filters-left-section">
                  <div class="table-dropdowns">
                    <div class="dropdown">
                      <div class="dropdown-button">Select All Columns</div>
                    </div>
                  </div>
                  <div class="table-search"></div>
                </div>
              </div>
              <table id="members-data-table" class="data-table"></table>
            </section>
          </div>
          <div class="tab3-view hidden"></div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/946037eca7.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/members.js"></script>
  </body>
</html>
